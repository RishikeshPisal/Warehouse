{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  {% include 'partials/head_links.html' %}
  <link rel="stylesheet" href="{% static 'vendors/jquery-toast-plugin/jquery.toast.min.css' %}">

  <style>
    .auth .brand-logo img {
      width: 70px
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-center py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'images/ovi_logo.png' %}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="post" action="{% url 'login_view' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="username" class="form-control form-control-lg" id="username" name="username"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password"
                    placeholder="Password">
                </div>
                <div class="mt-3">    
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                    IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  {% include 'partials/scripts.html' %}
  <script src="{% static 'vendors/jquery-toast-plugin/jquery.toast.min.js' %}"></script>
  <script src="{% static 'js/toastDemo.js' %}"></script>
  
  {% if notification == False %}
  <script>
    showDangerToast('Wrong Credentials')
  </script>
  {% endif %}
</body>

</html>
